<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <span>ROCK</span>
          <span>PAPER</span>
          <span>SCISSORS</span>
        </h1>
        <div class="score__container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </header>


      <main id="main">
        <button class="btn_circle btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="">
          </span>
        </button>

        <button class="btn_circle btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="">
          </span>
        </button>

        <button class="btn_circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="">
          </span>

        </button>
      </main>
      <div class="rules-modal" id="modal">
        <img src="./images/image-rules.svg" alt="">
        <button id="close">
          <img src="./images/icon-close.svg" alt="">
        </button>
      </div>

      <button class="btn_rules" id="open">Rules</button>
    </div>

    <div class="selection" id="selection">
      <div>
        <h2>You Picked</h2>
        <button class="btn_circle btn-paper" id="usr_select">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="">
          </span>
        </button>
      </div>
      <div class="go_down">
        <p class="bigtxt">You <span id="winner">win</span></p>
        <button id="reset" class="btn_reset">Play again</button>
      </div>
      <div>
        <h2>The house Picked</h2>
        <button class="btn_circle btn-rock pick" id="computer_select">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="">
          </span>

        </button>
      </div>
    </div>

  </body>

</html>
